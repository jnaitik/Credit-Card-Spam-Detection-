<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Card Spam Detector</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f0f4ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }

    .btn-custom {
      background-color: #4f46e5;
      color: #fff;
      font-weight: 600;
      border-radius: 10px;
    }

    .btn-custom:hover {
      background-color: #4338ca;
    }

    #result {
      transition: all 0.3s ease-in-out;
      padding: 1rem;
      border-radius: 12px;
    }

    .emoji {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2 class="text-center mb-4">üí≥ Credit Card Spam Detector</h2>
    <form id="spamForm">
      <div class="mb-3">
        <label for="textInput" class="form-label fw-semibold">Transaction Details:</label>
        <textarea class="form-control shadow-sm" id="textInput" rows="5" placeholder="Type your transaction description..."></textarea>
      </div>
      <button type="submit" class="btn btn-custom w-100">üöÄ Detect</button>
    </form>
    <div id="result" class="mt-4 text-center fs-5 fw-semibold"></div>
  </div>

  <script>
    document.getElementById('spamForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const inputText = document.getElementById('textInput').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'üîç Analyzing...';

      try {
        const response = await fetch('http://localhost:5000/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text: inputText })
        });

        const data = await response.json();
        const prediction = data.prediction;

        if (prediction === 'spam') {
          resultDiv.innerHTML = '<span class="text-danger emoji">üö´ Spam Transaction Detected</span>';
          resultDiv.classList.add('bg-danger-subtle');
        } else {
          resultDiv.innerHTML = '<span class="text-success emoji">‚úÖ Legitimate Transaction</span>';
          resultDiv.classList.add('bg-success-subtle');
        }
      } catch (err) {
        resultDiv.innerHTML = '<span class="text-danger">‚ö†Ô∏è Server Error</span>';
        console.error(err);
      }
    });
  </script>
</body>
</html>
