<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Fraud Detection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav style="background:#2c3e50; padding:10px; display:flex; gap:20px;">
  <a href="index.html" style="color:white; text-decoration:none;">🏠 Home</a>
  <a href="dashboard.html" style="color:white; text-decoration:none;">📊 Dashboard</a>
  <a href="guide.html" style="color:white; text-decoration:none;">📘 Guide</a>
</nav>

  <div class="container">
    <h1>Credit Card Fraud Detection</h1>
    <form id="fraudForm">
      <label>Credit Limit:</label>
      <input type="number" name="creditLimit" required placeholder="e.g. 15000">

      <label>Available Credit:</label>
      <input type="number" name="availableCredit" required placeholder="e.g. 12000">

      <label>Amount:</label>
      <input type="number" name="amount" required placeholder="e.g. 2500">

      <label>Card Present:</label>
      <select name="isCardPresent" required>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>

      <label>Merchant Category:</label>
      <select name="merchantCategoryCode" required>
        <option value="Groceries">Groceries</option>
        <option value="Electronics">Electronics</option>
        <option value="Restaurants">Restaurants</option>
        <option value="Fuel">Fuel</option>
        <option value="Travel">Travel</option>
        <option value="Clothing">Clothing</option>
        <option value="Utilities">Utilities</option>
        <option value="Pharmacy">Pharmacy</option>
      </select>

      <label>Transaction Type:</label>
      <select name="transactionType" required>
        <option value="Purchase">Purchase</option>
        <option value="Cash Advance">Cash Advance</option>
        <option value="Bill Payment">Bill Payment</option>
      </select>

      <label>Geo Location:</label>
      <select name="geoLocation" required>
        <option value="New York, US">New York, US</option>
        <option value="Los Angeles, US">Los Angeles, US</option>
        <option value="Chicago, US">Chicago, US</option>
        <option value="London, UK">London, UK</option>
        <option value="Delhi, IN">Delhi, IN</option>
        <option value="Berlin, DE">Berlin, DE</option>
      </select>

      <label>Time of Day:</label>
      <input type="text" name="timeOfDay" required placeholder="e.g. 14:35">

      <label>Foreign Transaction:</label>
      <select name="isForeignTransaction" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label>Payment Due in Days:</label>
      <input type="number" name="paymentDueInDays" required placeholder="e.g. 15">

      <label>Last Payment Amount:</label>
      <input type="number" name="lastPaymentAmount" required placeholder="e.g. 5000">

      <label>Manually Flagged as Fraud:</label>
      <select name="isFlaggedFraud" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <button type="submit">Predict</button>
    </form>

    <div id="result" class="result-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
